<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Drinkers</h1>
    <p class="lead">List of all of the Customers of our bars</p>
  </div>
</div>

<div class="container">
  <p-table [value]="drinkers" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>UserID</th>
          <th>Address</th>
          <th>City</th>
          <th>State</th>
          <th>Phone</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-dr>
        <tr>
          <td>
            <a routerLink="/drinkers/{{dr.dname}}">
              {{ dr.dname }}
            </a>
          </td>
          <td>{{ dr.userid }}</td>
          <td>{{ dr.address }}</td>
          <td>{{ dr.city }}</td>
          <td>{{ dr.state }}</td>
          <td>{{ dr.phone }}</td>
        </tr>
    </ng-template>
  </p-table>

</div>
